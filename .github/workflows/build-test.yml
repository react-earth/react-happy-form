on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Install deps and build (with cache)
        uses: bahmutov/npm-install@v1

      - name: Run tests
        run: npm test
